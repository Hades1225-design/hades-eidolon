<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadesEidolon - 計劃</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 光點背景 -->
    <div class="bg"></div>
    
    <header>
        <img src="logo.png" alt="HadesEidolon Logo">
        <nav>
            <a href="index.html">首頁</a>
            <a href="about.html">關於</a>
            <a href="projects.html" class="active">計劃</a>
            <a href="journal.html">日誌</a>
            <a href="showcase.html">展示</a>
            <a href="contact.html">聯繫</a>
        </nav>
    </header>

    <main class="page">
    <h1>計劃中樞</h1>
    <p class="muted">以下直接嵌入 <a target="_blank" rel="noopener" href="https://Hades1225-design.github.io/HadesEidolon-Planning-hub/site/">Planning Hub</a> 的可視化頁面。</p>

    <div class="embed-wrap">
      <div id="embed-loading">載入中…</div>
      <iframe
        id="hub-iframe"
        src="https://Hades1225-design.github.io/HadesEidolon-Planning-hub/site/"
        title="HadesEidolon Planning Hub"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
      <noscript>
        你的瀏覽器未啟用 JavaScript。請改以新分頁開啟：
        <a target="_blank" rel="noopener" href="https://Hades1225-design.github.io/HadesEidolon-Planning-hub/site/">前往 Planning Hub</a>
      </noscript>
    </div>

    <div class="embed-fallback" id="embed-fallback" hidden>
      <p>若嵌入被瀏覽器阻擋，請直接開啟：</p>
      <p><a class="button" target="_blank" rel="noopener" href="https://Hades1225-design.github.io/HadesEidolon-Planning-hub/site/">在新分頁開啟 Planning Hub</a></p>
    </div>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Hades Eidolon</small>
  </footer>

  <script src="./script.js" defer></script>
  <script>
    // 簡單的載入/失敗處理
    (function(){
      const frame = document.getElementById('hub-iframe');
      const loading = document.getElementById('embed-loading');
      const fallback = document.getElementById('embed-fallback');

      // 載入完成就隱藏 loading
      frame.addEventListener('load', () => {
        loading.style.display = 'none';
      });

      // 若 6 秒內仍未載入，顯示 fallback 按鈕
      setTimeout(() => {
        if (loading && loading.offsetParent !== null) {
          fallback.hidden = false;
        }
      }, 6000);
    })();
  </script>
</body>
</html>
