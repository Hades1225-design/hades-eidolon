<body>
    <!-- 光點背景 -->
<div class="bg"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const bg = document.querySelector(".bg");
    const dotCount = 5; // 光點數量

    for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");

        // 隨機位置、大小、延遲、動畫時間
        dot.style.left = `${Math.random() * 100}%`;
        dot.style.width = dot.style.height = `${Math.random() * 6 + 3}px`; // 3~9px
        dot.style.animationDuration = `${Math.random() * 10 + 12}s`; // 8~18s
        dot.style.animationDelay = `${Math.random() * 10}s`;

        bg.appendChild(dot);
    }
});
</script>
    <header>
        <img src="logo.png" alt="HadesEidolon Logo">
        <nav>

    <main>
        <section class="about-content">
            <h1>關於 HadesEidolon</h1>
            <p>
                HadesEidolon 代表「來自深淵的幻影」，結合黑暗與幻象的意象，  
                象徵探索未知、創造與反思的精神。
            </p>
            <p>
                這裡不僅是一個網站，而是一個持續進化的實驗場。  
                在這裡，我們將計劃、創作、技術與靈感結合，  
                逐步構築屬於自己的幻影世界。
            </p>
            <h2>核心理念</h2>
            <ul>
                <li>⚡ 探索未知：不斷挑戰可能性。</li>
                <li>⚙️ 技術實驗：從計劃到實踐。</li>
                <li>🎨 創意融合：藝術與科技的交界。</li>
                <li>🌌 幻影永續：留存並傳遞靈感。</li>
            </ul>
        </section>
    </main>

    <footer>© 2025 HadesEidolon</footer>

    <script>
    window.addEventListener("scroll", function() {
        if (window.scrollY > 50) {
            document.body.classList.add("scrolled");
        } else {
            document.body.classList.remove("scrolled");
        }
    })；
    </script>
