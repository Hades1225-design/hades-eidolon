<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadesEidolon</title>
    <style>
        /* 背景：黑到銀的漸層 + 動態流動 */
        body {
            margin: 0;
            background: linear-gradient(135deg, #0A0A0A, #1C1C1C, #2C2C2C, #0A0A0A);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #C0C0C0;
            font-family: "PingFang TC", "Noto Sans TC", sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo 緩慢浮動 */
        img {
            max-width: 250px;
            margin-bottom: 20px;
            animation: floatLogo 6s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* 標題文字：銀色 + 幻影閃爍 */
        h1 {
            font-size: 2.2em;
            color: silver;
            letter-spacing: 4px;
            margin: 0;
            animation: glowText 3s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 10px rgba(192,192,192,0.3), 0 0 20px rgba(192,192,192,0.1); }
            50% { text-shadow: 0 0 20px rgba(192,192,192,0.6), 0 0 40px rgba(192,192,192,0.3); }
        }

        /* 副標題 */
        p {
            font-size: 1.1em;
            color: #7F8C8D;
            margin-top: 10px;
        }

        /* 頁尾 */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="HadesEidolon Logo">
    <h1>來自深淵，幻影不息</h1>
    <p>Welcome to the realm of HadesEidolon.</p>
    <footer>© 2025 HadesEidolon</footer>
</body>
</html>
