<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>銀白藍光點測試</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* 外層：只負責垂直上升 */
    .dot-wrapper {
      position: absolute;
      bottom: -20px;
      animation: floatUp var(--rise, 12s) linear forwards;
    }

    /* 內層：負責左右擺動 + 閃爍 */
    .dot {
      width: var(--size, 8px);
      height: var(--size, 8px);
      border-radius: 50%;
      animation: sway var(--sway, 6s) ease-in-out infinite,
                 flicker var(--flicker, 3s) ease-in-out infinite;
    }

    /* 垂直上升 */
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-110vh); opacity: 0; }
    }

    /* 左右擺動 */
    @keyframes sway {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }

    /* 閃爍 + 大小變化 */
    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.3; transform: scale(0.6); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bg = document.querySelector(".bg");

      const colors = [
        "rgba(255,255,255,0.9)",   // 白
        "rgba(192,192,192,0.8)",  // 銀白
        "rgba(173,216,230,0.8)"   // 淡藍
      ];

      function createDot() {
        const wrapper = document.createElement("div");
        wrapper.classList.add("dot-wrapper");
        wrapper.style.left = `${Math.random() * 100}%`;

        const riseDuration = Math.random() * 10 + 10; // 10~20s
        wrapper.style.setProperty("--rise", `${riseDuration}s`);

        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.setProperty("--size", `${Math.random() * 6 + 4}px`);
        dot.style.setProperty("--sway", `${Math.random() * 6 + 4}s`);
        dot.style.setProperty("--flicker", `${Math.random() * 3 + 2}s`);
        dot.style.background = colors[Math.floor(Math.random() * colors.length)];

        wrapper.appendChild(dot);
        bg.appendChild(wrapper);

        setTimeout(() => wrapper.remove(), riseDuration * 1000);
      }

      setInterval(createDot, 500);
      for (let i = 0; i < 10; i++) setTimeout(createDot, i * 200);
    });
  </script>
</body>
</html>
