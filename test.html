<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光點測試</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        /* 光點背景容器 */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            background: black;
        }

        .dot {
            position: absolute;
            bottom: -20px;
            width: var(--size, 6px);
            height: var(--size, 6px);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: 
                floatUp var(--rise, 12s) linear infinite,
                sway var(--sway, 6s) ease-in-out infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to   { transform: translateY(-110vh); opacity: 0; }
        }

        @keyframes sway {
            0%   { transform: translateX(0); }
            50%  { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bg = document.querySelector(".bg");
            const dotCount = 30; // 測試光點數量

            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");

                // 隨機水平位置
                dot.style.left = `${Math.random() * 100}%`;

                // 隨機大小與速度
                dot.style.setProperty("--size", `${Math.random() * 6 + 4}px`);
                dot.style.setProperty("--rise", `${Math.random() * 10 + 10}s`);
                dot.style.setProperty("--sway", `${Math.random() * 5 + 4}s`);

                bg.appendChild(dot);
            }
        });
    </script>
</body>
</html>
