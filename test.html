<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光點 Debug 測試</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* 光點背景容器 */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: black;
    }

    .dot-wrapper {
  position: absolute;
  bottom: 0;
  animation: floatUp 12s linear infinite;
}

.dot {
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  animation: sway 6s ease-in-out infinite, flicker 3s ease-in-out infinite;
}

/* 垂直上升 */
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-110vh); opacity: 0; }
}

/* 左右擺動 */
@keyframes sway {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(15px); }
  100% { transform: translateX(0); }
}

/* 閃爍 */
@keyframes flicker {
  0%, 100% { opacity: 1; }
  50%      { opacity: 0.3; }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-110vh); opacity: 0; }
}
  </style>
</head>
<body>
  <div class="dot-wrapper" style="left:20%">
    <div class="dot"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bg = document.querySelector(".bg");
      console.log("找到 .bg ?", bg); // ✅ Debug 確認是否找到容器
      const dotCount = 5; // 先測試 5 個

      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");

        // 隨機水平位置
        dot.style.left = `${Math.random() * 100}%`;

        bg.appendChild(dot);
        console.log("生成 dot:", dot); // ✅ Debug 看有沒有真的 append
      }
    });
  </script>
</body>
</html>
